<mat-form-field appearance="outline" class="full-width">
  <mat-select [value]="calendarType()" (selectionChange)="navigateTo($event.value)">
    @for (option of dateOptions; track option.value) {
      <mat-option [value]="option.value">
        {{ option.label }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>

<button (click)="openDialog()" mat-raised-button color="primary">Add event</button>

<h2>Selected Date: {{ currentDate() | date:'yyyy-MM-dd' }}</h2>
<button mat-raised-button color="primary" (click)="previous()">← Previous</button>
<button mat-raised-button color="primary" (click)="next()">Next →</button>
